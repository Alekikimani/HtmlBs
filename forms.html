<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/urembo.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div class="myform">
  <h2>REGISTRATION FORM</h2>
  <form action="">







    <label for="fname">FIRST NAME:</label>
    <input  type="text"id="fname" required placeholder="Enter first Name"> <br>
    <br>
    <label for="lname">LAST  NAME:</label>
    <input  type="text"id="lname" required placeholder="Enter  Last Name"> <br>
      <br>
    <label for="Email">Email:</label>
    <input  type="Email"id="Email" required placeholder="Enter Email"> <br>
      <br>
    <label for="pho">Phone number:</label>
    <input  type="number"id="pho" required placeholder="+254"> <br>
      <br>
    <label for="dob">Date Of Birth</label>
    <input  type="date"id="dob" required placeholder="Enter  Date Of Birth"> <br>
      <br>
    <label for="male">Male:</label>
    <input  type="radio"id="male" name="gender"> <br>
      <br>
    <label for="female">Female:</label>
    <input  type="radio"id="female" name="gender"> <br>
      <br>
    <label for="other">Other:</label>
    <input  type="radio"id="other" name="gender"> <br>
      <br>
    <label for="course">Course Taken</label>
    <select name="course"id="course">
      <option value="js">Javascript</option>
      <option value="React">Reactjs</option>
      <option value="django">Django</option>
    </select> <br>  <br>

     <label for ="pic">Upload Pic</label>
    <input type="file" id="pic">






    <label for="pass">Password:</label>
    <input  type="text"id="pass" required placeholder="Enter Password"> <br>
      <br>
    <input type="submit"value="Register"> <br>
    <br>

  </form>
</div>
</body>
</html>
